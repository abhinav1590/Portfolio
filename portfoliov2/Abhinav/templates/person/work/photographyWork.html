{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel='stylesheet' href="{% static 'css/person/work/personalWork.css' %}">
<h1 class='heading1'>PHOTOGRAPHY</h1>
<div class='container'>
    {% for work in photography %} 
    <div class='inner-cont'>
        <img class='work-img' src= '{{ work.userPhoto.url }}'>
        <h4 class='cont-text'>{ work.userPhotoName }}</h4>
        <p class="descript"> {{ work.userPhotoDescription }}</p>
    </div>
    {% endfor %}
</div>

{% endblock content %}
